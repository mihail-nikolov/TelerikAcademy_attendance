<div class="container">
    <div class="well">
        <form name="signUpForm" class="form-horizontal">
            <fieldset>
                <legend>Create New User</legend>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">E-mail</label>
                    <div class="col-md-10">
                        <input id="email" type="text" placeholder="E-mail" ng-model="user.email" required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input id="password" type="password" placeholder="Password" ng-model="user.password" required="required" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmation" class="col-md-2 control-label">Confirm Password</label>
                    <div class="col-md-10">
                        <input id="confirmation" type="password" placeholder="Confirm Passwords" ng-model="user.confirmPassword" required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="car" class="col-md-2 control-label">Driver</label>
                    <input type="checkbox" name="isDriver" ng-model="user.isDriver" class="text-left">
                </div>
                <div class="form-group" ng-show="user.isDriver">
                    <label for="car" class="col-md-2 control-label">add car</label>
                    <div class="col-md-10">
                        <input id="car" type="text" placeholder="Car" ng-model="user.car" class="form-control" />
                    </div>
                </div>
                <div class="pull-right">
                    <button ng-click="signup(user)" ng-disabled="signUpForm.$invalid || (user.isDriver &&  ( user.car.length == 0))" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
