<div class="container" ng-controller="RegisterController">
    <div class="well">
        <form name="signUpForm" class="form-horizontal">
            <fieldset>
                <legend>Register a new User</legend>

                <div class="form-group">
                    <label class="col-md-2 control-label">E-mail</label>
                    <div class="col-md-10">
                        <input type="email" placeholder="E-mail" ng-model="user.email" required="required" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" placeholder="password" ng-model="user.password" required="required" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Confirm password</label>
                    <div class="col-md-10">
                        <input type="password" placeholder="confirmPassword" ng-model="user.confirmPassword" required="required" />
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="signup(user)" ng-disabled="signUpForm.$invalid" class="btn btn-primary">
                        Register
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>

        </form>

    </div>
</div>
