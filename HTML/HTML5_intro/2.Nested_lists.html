<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nested lists</title>
</head>
<body>      
    <p>Preceding Text</p>
    <ol type="I">
        <li>List1</li>
            <ul type="a">
                <li>nest1</li>
                <li>nest2</li>
            </ul>

        <li>List2</li>
            <ol>
                <li>nest1</li>
                <li>nest2</li>
                    <ul type="circle">
                        <li>nest1</li>
                        <li>nest2</li>
                            <ul>
                                <li>nest1</li>
                                <li>nest2</li>
                            </ul>
                        <li>nest3</li>
                    </ul>
                <li>nest3</li>
            </ol>
        <li>List1</li>
    </ol>
</body>
</html>
